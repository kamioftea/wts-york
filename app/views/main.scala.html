@import play.api.mvc.Call

@(title: String, scripts: Seq[Call] = Seq(), bodyClass: String = "")(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("fonts/fonts.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/app.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    <script src='@routes.Assets.versioned("javascripts/modernizr.min.js")' type="text/javascript"></script>
</head>
<body class="@bodyClass">
    @content

    <script src='@routes.Assets.versioned("javascripts/app.min.js")' type="text/javascript"></script>
    @for(script <- scripts) {
        <script src='@script' type="text/javascript"></script>
    }
</body>
</html>
